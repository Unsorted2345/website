<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zahlenratespiel</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #ecf0f1;
        }
        .container {
            background: #34495e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 2px solid #8e44ad;
        }
        h1 {
            margin-top: 0;
            color: #e74c3c;
            text-shadow: 2px 2px #c0392b;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #9b59b6;
            border-radius: 4px;
            font-size: 16px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #8e44ad;
            color: #ecf0f1;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-shadow: 1px 1px #7d3c98;
        }
        button:hover {
            background-color: #9b59b6;
        }
        p {
            margin: 10px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Willkommen zum Zahlenratespiel!</h1>
        <p>Ich habe mir eine Zahl zwischen 1 und 100 ausgedacht. Kannst du sie erraten?</p>
        <input type="text" id="tipp" placeholder="Gib deinen Tipp ein" onkeypress="checkEnter(event)">
        <button id="rateButton" onclick="pruefeTipp()">Rate</button>
        <p id="hinweis"></p>
        <p id="versuche"></p>
    </div>

    <script>
        const geheimeZahl = Math.floor(Math.random() * 100) + 1;
        let versuche = 0;

        function pruefeTipp() {
            const tipp = parseInt(document.getElementById("tipp").value, 10);
            versuche += 1;

            let hinweis = "";
            if (isNaN(tipp)) {
                hinweis = "Bitte gib eine gültige Zahl ein.";
            } else if (tipp < geheimeZahl) {
                hinweis = "Meine Zahl ist größer.";
            } else if (tipp > geheimeZahl) {
                hinweis = "Meine Zahl ist kleiner.";
            } else {
                hinweis = `Herzlichen Glückwunsch! Du hast die Zahl ${geheimeZahl} in ${versuche} Versuchen erraten!`;
                document.getElementById("tipp").disabled = true;
                document.getElementById("rateButton").disabled = true;
            }

            document.getElementById("hinweis").innerText = hinweis;
            document.getElementById("versuche").innerText = `Versuche: ${versuche}`;
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                pruefeTipp();
            }
        }
    </script>
</body>
</html>
